<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery- les événement</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .laClasse {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-2">
        <main>
            <h1 class="display-1">jQuery-les événement</h1>

            <p class="lead" style="display: none;">vive le vent ,vive le vent , vive le vent d'hiver</p>

            <div class=" row border border-warning">
                <div class="col-2"><button class="btn btn-outline-primary" title="btn-1" id="btn1">button-1</button>
                </div>
                <div class="col-2"><button class="btn btn-outline-secondary" title="btn-2" id="btn2">button-2</button>
                </div>
                <div class="col-2"><button class="btn btn-outline-success" title="btn-3" id="btn3">button-3</button>
                </div>
                <div class="col-2"><button class="btn btn-outline-danger" title="btn-4" id="btn4">button-4</button>
                </div>
                <div class="col-2"><button class="btn btn-outline-warning" title="btn-5" id="btn5">button-5</button>
                </div>
                <div class="col-2"><button class="btn btn-outline-info" title="btn-6" id="btn6">button-6</button></div>
            </div>
        </main>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- jQuery JavaScript Library v3.6.0 en local -->
      <!-- jQuery en local -->
      <script src="../jquery/jquery-3.6.0.js"></script>

    <script>
        // pour une fonction on peut avoir ce code
        $(document).ready(function () {
            // le code à executer
            $('h1').append(' - Les évènements');
        });

        $('#btn1').click(function () {
            $('h1').css({
                'color': 'purple',
                'text-decoration': 'underline',
            })
        });
        $('#btn2').dblclick(function () {
            $(this).hide();
            // $(this).hide(); li2khfa wahadf 
            $('body').css({
                'background-color': '#c4c1e0',
                'text-transform': 'uppercase'
            })

        });
        $('#btn3').click(function () {
            $('p').toggle();
        });
        $('#btn4').click(function () {
            //  $('h1').addClass('laClasse'); 1er
            $('h1').toggleClass('laClasse'); //2er
            // $('body').css({
            //     'display':'none',
            // })
        })

        // 1ére méthode
        // $('#btn5').mouseenter(function(){
        //     $('main').addClass('laClasse');
        // })
        // $('#btn5').mouseleave(function(){
        //     $('main').removeClass('laClasse');
        // })
        $('#btn5').hover (
            function(){
                $('main').addClass('laClasse')
            },
            function(){
                $('main').removeClass('laClasse')
            }
        )
    </script>
</body>

</html>
